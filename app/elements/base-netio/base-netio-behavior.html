<script src="../../bower_components/socket.io-client/dist/socket.io.min.js"></script>

<script>
  ((global) => {
    'use scrict';

    global.Bits = global.Bits || {};

    global.Bits.BaseNetIOBehaviorImpl = {
      properties: {
      },

      ready: function() {
        this._initPolymerPath();
      },

      _initPolymerPath: function() {
        // ensure [[importPath]] in template are point
        // to application mount point.
        Polymer.importPath = window.BITS.importPath;
      },

      // Promised'ed importHref
      importHrefAsync: function(href) {
        href = this.resolveBitsUrl(href);
        return new Promise((resolve, reject) => {
          console.debug('Async Import: ', href);
          this.importHref(href, resolve, reject, true);
        })
        .then((event) => {
          console.debug('Async Import done: ', href);
          return event;
        });
      },

      importHrefSync: function(href) {
        href = this.resolveBitsUrl(href);
        return new Promise((resolve, reject) => {
          console.debug('Sync Import: ', href);
          this.importHref(href, resolve, reject, false);
        })
        .then((event) => {
          console.debug('Sync Import done: ', href);
          return event;
        });
      },

      // Socket.io
      getBitsSocket: function(options) {
        const opt = options || {};
        opt.path = window.BITS.rootPath + 'socket.io';
        console.debug('Socket.io Path: ', opt.path);
        return io(opt);
      },

      // URL handling
      resolveBitsUrl: function(href) {
        let uri = href;
        if (uri[0] == '/') {
          uri = uri.slice(1);
          uri = window.BITS.baseURI + uri;
        }
        else {
          uri = this.resolveUrl(uri);
        }
        return uri;
      }
    },

    global.Bits.BaseNetIOBehavior = [
      global.Bits.BaseNetIOBehaviorImpl
    ];
  })(this);
</script>
